id: PROS_EXCITED_01
name: "Excited / high activation positive"
modality: prosody
cue_type: package
description: >
  A prosodic package associated with high-activation positive stance: increased speech rate,
  higher intensity, and elevated pitch level (often with wider pitch range). Intended to convey
  energetic engagement and enthusiastic alignment.

intent_links:
  - intent: affiliation
    confidence: medium
    notes: "May convey enthusiastic alignment with interlocutor/content."
  - intent: emphasis
    confidence: medium
    notes: "High activation can act as an intensifier, increasing perceived prominence."

prerequisites:
  interaction_context:
    domain: casual_chat
    task_involved: false
    emergency_context: false
    social_asymmetry: false
  discourse:
    position: any
    adjacency_role: any
    rheme_required: false
    image_schema_required: na
  physical:
    constraints_status: not_modeled
  affective:
    valence_target: high
    arousal_target: high

compatibility:
