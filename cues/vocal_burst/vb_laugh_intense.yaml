id: VB_LAUGH_INTENSE_01
name: "Intense laugh"
modality: vocal_burst
cue_type: laugh
description: >
  A stronger, longer laugh event used to index amusement. In this library it functions
  as a response cue for overt humor and positive engagement.

intent_links:
  - intent: answer_joke
    confidence: high
    notes: "Signals amusement and frames the prior content as humorous."

prerequisites:
  interaction_context:
    domain: casual_chat
    task_involved: false
    emergency_context: false
    social_asymmetry: false
  discourse:
    position: any
    adjacency_role: response
    rheme_required: false
    image_schema_required: na
  physical:
    constraints_status: not_modeled
  affective:
    valence_target: high
    arousal_target: high

compatibility:
  can_cooccur_with:
    - FACE_HAPPY_01
    - FACE_SMILE_01

parameters:
  substitution:
    can_substitute_utterance: true
    substitution_notes: >
      Can substitute the verbal response (e.g., laughing instead of speaking) when laughter alone
      is sufficient as an answer to a joke.
  intensity_level: high
  amplitude_level: high

predicted_outcomes:
  - perception: affiliation
    direction: increase
    notes: "Often increases perceived rapport and positive alignment."

culture:
  baseline: Catalan
  known_variants: []
  status: assumed
  notes: ""

